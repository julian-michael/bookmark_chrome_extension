<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Extension</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Reset & General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(216, 217, 217);
            min-height: 600px;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            /* Center the content */
        }

        /* Navbar */
        .navbar {
            background-color: #f8f9fa;
            border-bottom: 1px solid #343a40;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Vertical alignment */
            padding: 5px 10px;
            /* Add padding to navbar */
        }

        .navbar-brand {
            font-size: 1.2rem;
            /* Adjusted font size */
        }

        .add-btn-class {
            margin-right: 10px;
        }

        .main-add-btn {
            padding: 8px 12px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .main-add-btn:hover {
            background-color: #c80000;
            /* Darker red on hover */
        }

        /* Scrollable Area */
        .scroll-wrapper {
            display: flex;
            align-items: center;
            overflow: hidden;
            border-top: 3px blue solid;
            background-color: #dde4eb;
            padding: 3px;
        }

        #scrollBox {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            scroll-behavior: smooth;
            border: 2px solid #ccc;
            padding: 5px;
            width: 100%;
            /* Take full width */
        }

        #scrollBox::-webkit-scrollbar,
        #scrollBox::-ms-overflow-style,
        #scrollBox {
            display: none;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scroll-add-btn {
            margin-right: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .scroll-add-btn:hover {
            background-color: #0056b3;
        }

        /* Bookmark Items */
        .bookmark-item {
            background-color: white;
            border: 1px solid #ccc;
            padding: 8px;
            margin-right: 10px;
            /* Add spacing between items */
            border-radius: 5px;
            display: inline-block;
            /* Display horizontally */
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 5px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
        #scrollBox::-webkit-scrollbar {
    display: none;
}

#scrollBox {
    -ms-overflow-style: none; /* Internet Explorer and Edge */
    scrollbar-width: none;    /* Firefox */
}
.bookmark-item span {
    cursor: pointer;
    display: inline-block; /* Ensure span takes up space */
    padding: 5px; /* Add some padding for better click area */
}

.bookmark-item span:hover {
    background-color: #f0f0f0; /* Slight highlight on hover */
}

#edit-box-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* Ensure it's on top */
            display: none;
            /* Initially hidden */
        }

        #edit-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #edit-input {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
        }

        #edit-save-btn,
        #edit-cancel-btn {
            padding: 8px 16px;
            cursor: pointer;
        }

        #edit-save-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #edit-cancel-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <h5 class="navbar-brand">Bookmark</h5>
        </div>
        <div class="add-btn-class">
            <button class="main-add-btn" id="main-add-btn">ADD</button>
        </div>
    </nav>

    <div class="container">
        <div class="scroll-wrapper">
            <div id="scrollBox">
                <button class="scroll-add-btn" id="scroll-add-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
                </div>
        </div>
    </div>
    <div id="edit-box-container">
        <div id="edit-box">
            <input type="text" id="edit-input">
            <button id="edit-save-btn">Save</button>
            <button id="edit-cancel-btn">Cancel</button>
        </div>
    </div>
    

    <script src="script.js">
       
    </script>

</body>

</html>
